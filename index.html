<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI Components</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    /* Dark Academia Theme */
    body {
      font-family: Georgia, serif;
      background-color: #f4f1ea;
      color: #4d463b;
      padding: 20px; /* Add padding for spacing */
    }
    .draggable {
      width: 100px;
      height: 100px;
      background-color: #2c2926;
      color: #f4f1ea;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      margin-bottom: 20px; /* Add margin for spacing */
    }
    .droppable {
      width: 200px;
      height: 200px;
      background-color: #d3c5b8;
      border: 2px dashed #2c2926;
      margin-top: 20px;
      margin-bottom: 20px; /* Add margin for spacing */
    }
    .resizable {
      width: 200px;
      height: 100px;
      background-color: #6c5b7b;
      color: #f4f1ea;
      text-align: center;
      line-height: 100px;
      margin-bottom: 20px; /* Add margin for spacing */
    }
    .selectable li {
      margin: 5px;
      padding: 5px;
      float: left;
      cursor: pointer;
      list-style-type: none;
      border: 1px solid #2c2926;
      background-color: #d3c5b8;
    }
    .ui-selected {
      background: #6c5b7b;
      color: #f4f1ea;
    }
    .ui-accordion-header {
      background-color: #6c5b7b;
      color: #f4f1ea;
    }
    .ui-autocomplete {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .effect-div {
      background-color: #2c2926;
      width: 200px;
      height: 200px;
      margin-top: 20px;
      margin-bottom: 20px; /* Add margin for spacing */
    }
  </style>
</head>
<body>

  <!-- Interactions -->
  <div class="draggable">Drag me!</div>
  <div class="droppable"></div>
  <div class="resizable">Resize me!</div>
  <ul class="selectable">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Widgets -->
  <h3>Accordion</h3>
  <div id="accordion">
    <h3>Section 1</h3>
    <div>
      <p>Content for Section 1</p>
    </div>
    <h3>Section 2</h3>
    <div>
      <p>Content for Section 2</p>
    </div>
    <h3>Section 3</h3>
    <div>
      <p>Content for Section 3</p>
    </div>
  </div>
  <label for="autocomplete">Autocomplete:</label>
  <input type="text" id="autocomplete">
  <label for="datepicker">Date:</label>
  <input type="text" id="datepicker">
  <div id="slider"></div>

  <!-- Effects -->
  <button id="show">Show</button>
  <button id="hide">Hide</button>
  <button id="explodeButton">Explode</button>
  <button id="fadeInButton">Fade In</button>
  <button id="fadeOutButton">Fade Out</button>
  <div class="effect-div" id="fade"></div>
  <div class="effect-div" id="colorAnimation"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
      // Interactions
      $(".draggable").draggable();
      $(".droppable").droppable({
        drop: function(event, ui) {
          $(this).addClass("ui-state-highlight").html("Dropped!");
        }
      });
      $(".resizable").resizable();
      $(".selectable").selectable();

      // Widgets
      $("#accordion").accordion();
      $("#autocomplete").autocomplete({
        source: ["Apple", "Banana", "Cherry", "Date", "Grape", "Lemon", "Lime", "Orange"]
      });
      $("#datepicker").datepicker();
      $("#slider").slider();

      // Effects
      $("#show").click(function() {
        $("#fade").show("fade", 1000);
      });
      $("#hide").click(function() {
        $("#fade").hide("fade", 1000);
      });
      $("#explodeButton").click(function() {
        $("#fade").toggle("explode", 1000);
      });
      $("#fadeInButton").click(function() {
        $("#fade").fadeIn(1000);
      });
      $("#fadeOutButton").click(function() {
        $("#fade").fadeOut(1000);
      });
      $("#colorAnimation").click(function() {
        $("#colorAnimation").animate({
          backgroundColor: "#6c5b7b"
        }, 1000);
      });
    });
  </script>
</body>
</html>
